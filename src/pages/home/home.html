<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content *ngIf="json_data" padding>
  <ion-list>

    <ion-item *ngFor="let content of json_data" [data]="x">
      <h2>{{content.title}}</h2>
      <h3>{{content.date}}</h3>
      <p>{{content.description}}</p>
    </ion-item>

  </ion-list>
</ion-content>
