<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank {{post_data.length}}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>

    <ion-item *ngFor="let content of post_data">
      <h2>{{content.title}}</h2>
      <h3>{{content.date}}</h3>
      <p>{{content.description}}</p>
    </ion-item>

  </ion-list>
</ion-content>
